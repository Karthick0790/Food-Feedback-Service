<!-- index.html -->
<!DOCTYPE html>

<html>
<head>

	<!-- CSS -->
	<!-- load up bootstrap and add some spacing -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<style>
        body         { padding-top:50px;}
        form         { margin-bottom:50px; }
		table        { text-align:center}
    </style>
	 
	<!-- JS -->
    <!-- load up angular and our custom script -->

    <script src="http://code.angularjs.org/1.2.13/angular.js"></script>
    <script src="controller.js"></script>
</head>

<!-- apply our angular app and controller -->
<body ng-app="formApp" ng-controller="formController">
<div class="container-fluid">
	<h1 class="text-danger"> Hello {{username}} !!! </h1>
<div class="row">
	<div class="col-md-2"></div>
	<div class="col-md-6"> 
	<table class="table table-striped text-info">
		<thead>
			<tr>
				<th class="text-center"> Food Name </th>
				<th class="text-center"> Your Feedback </th>
			</tr>
		</thead>
		<tbody>
		<tr ng-repeat="food in menu">
			<td> {{food.foodName}} </td>
			<td> 
					<label class="radio-inline"><input type="radio" name={{food.foodName}} value="good" ng-model="food.feed">Good</label> 
					<label class="radio-inline"><input type="radio" name={{food.foodName}} value="bad" ng-model="food.feed">Bad</label>
				</td>
		</tr>
		</tbody>
	</table>
	
	<button type="button" class="btn btn-danger" ng-click="submitFeeds()">Submit</button>
	</div>
</div>
	
	  <!-- SHOW OFF OUR FORMDATA OBJECT -->
    <h2>Debug data</h2>
    <pre>
        {{ menu }}
    </pre>
	
</div>
</body>
</html>
</html>
